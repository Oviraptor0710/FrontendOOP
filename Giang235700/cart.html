<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="cart.css" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="home-button">
      <button>Trang chủ</button>
    </div>
    <div class="cart-info">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
      </svg>
      <h5>Giỏ hàng của bạn</h5>
    </div>
  </div>
  <div id="list">
    <h3>Sản phẩm</h3>
    <div class="product-list">
      <div class="product-item">
        <input type="checkbox" class="product-check" data-price="120000" />
        <img src="https://th.bing.com/th/id/OIP.Ry-oE2zTJkebwvLR-MrHUgHaJQ?w=202&h=253&c=7&r=0&o=5&dpr=1.5&pid=1.7"
          alt="Sản phẩm 1" />
        <div class="product-info">
          <h4>Quần áo nam</h4>
          <p>Thời trang hè 2025</p>
          <span class="product-price">Giá: 120.000₫</span>
        </div>
        <button class="remove">x</button>
      </div>

      <div class="product-item">
        <input type="checkbox" class="product-check" data-price="120000" />
        <img src="https://th.bing.com/th/id/OIP.Ry-oE2zTJkebwvLR-MrHUgHaJQ?w=202&h=253&c=7&r=0&o=5&dpr=1.5&pid=1.7"
          alt="Sản phẩm 2" />
        <div class="product-info">
          <h4>Quần áo nữ</h4>
          <p>Thời trang hè 2025</p>
          <span class="product-price">Giá: 120.000₫</span>
        </div>
        <button class="remove">x</button>
      </div>
    </div>
  </div>

  <div class="total-section">
    <h4>Tổng cộng: <span id="total-price">0₫</span></h4>
    <div id="payment">
      <button onclick="window.location.href='payment.html'">
        <h1>Thanh toán</h1>
      </button>
    </div>
  </div>
  <script src="cart.js"></script>


</body>


</html>
