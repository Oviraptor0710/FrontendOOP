<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="cart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header class="header">
        <div class="logo">
            <a th:href="@{/back-to-home}">
                <img th:src="@{/css/imgs_oop/Logo.png}" alt="Logo" />
            </a>
        </div>

    <div class = "search">
     <form th:action="@{/search}" method="get">
        <input
            placeholder = "Tìm kiếm sản phẩm"
            name = "keyword"
            id = "tim_kiem"
            size = "80"
        >
         <button type="submit" id="search_button" class="fa-solid fa-magnifying-glass"></button>
     </form>
    </div>

    <div class = "extra">
        <span class="hotline">Hotline:<br> 0834784586</span>

        <div class ="cart_button">
            <a th:href="@{/cart}">
                <button type="button" id = "cart_button" class="fa-solid fa-cart-plus"></button>
            </a>
        </div>
        <div class = "log_out">
            <form th:action="@{/logout}" method="post">
                <button type="submit">Đăng xuất</button>
            </form>
        </div>
        
    </div>    
  </header>

  <div class="cart-container">
    <h2>GIỎ HÀNG CỦA BẠN</h2>
    <div id="product-list-container">
      <div class="product-item" data-id="1">
        <input type="checkbox" class="product-check" data-price="28000000" />
        <img src="img/dien-thoai-samsung-galaxy-s25-ultra_3__3 (1).webp" alt="Samsung Galaxy S25 Ultra" />
        <div class="product-details">
          <h4>Samsung Galaxy S25 Ultra</h4>
          <span class="product-price">28.000.000₫</span>
        </div>
        <div class="quantity-controls">
          <button class="decrease-quantity" aria-label="Giảm số lượng">-</button>
          <input type="number" class="quantity-input" value="1" min="1" aria-label="Số lượng sản phẩm" />
          <button class="increase-quantity" aria-label="Tăng số lượng">+</button>
        </div>
        <button class="remove-product" aria-label="Xóa sản phẩm"><i class="fa-solid fa-trash"></i></button>
      </div>

      <div class="product-item" data-id="2">
        <input type="checkbox" class="product-check" data-price="38990000" />
        <img src="img/iphone-16-pro-max.webp" alt="iPhone 16 Pro Max" />
        <div class="product-details">
          <h4>iPhone 16 Pro Max</h4>
          <span class="product-price">38.990.000₫</span>
        </div>
        <div class="quantity-controls">
          <button class="decrease-quantity" aria-label="Giảm số lượng">-</button>
          <input type="number" class="quantity-input" value="1" min="1" aria-label="Số lượng sản phẩm" />
          <button class="increase-quantity" aria-label="Tăng số lượng">+</button>
        </div>
        <button class="remove-product" aria-label="Xóa sản phẩm"><i class="fa-solid fa-trash"></i></button>
      </div>

      <div class="product-item" data-id="3">
        <input type="checkbox" class="product-check" data-price="15990000" />
        <img src="img/xiaomi_14t_2_.webp" alt="Xiaomi 14T" />
        <div class="product-details">
          <h4>Xiaomi 14T</h4>
          <span class="product-price">15.990.000₫</span>
        </div>
        <div class="quantity-controls">
          <button class="decrease-quantity" aria-label="Giảm số lượng">-</button>
          <input type="number" class="quantity-input" value="1" min="1" aria-label="Số lượng sản phẩm" />
          <button class="increase-quantity" aria-label="Tăng số lượng">+</button>
        </div>
        <button class="remove-product" aria-label="Xóa sản phẩm"><i class="fa-solid fa-trash"></i></button>
      </div>
    </div>

    <div class="total-section">
      <div class="total-summary">
        <h4>Tổng cộng: <span id="total-price">0₫</span></h4>
        <p id="selected-items-count">(Chọn 0 sản phẩm)</p>
      </div>
      <button id="payment-button" onclick="window.location.href='payment.html'">
        Thanh toán
      </button>
    </div>
  </div>

  <script src="cart.js"></script>
</body>

</html>
